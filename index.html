<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مطعم لجميع انواع الحلويات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fff0f5;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #d6336c;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(214, 51, 108, 0.5);
        }
        #sweets-section {
            margin-top: 10px;
        }
        button {
            background-color: #d6336c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(214, 51, 108, 0.4);
        }
        button:hover {
            background-color: #b52a5a;
            box-shadow: 0 6px 12px rgba(181, 42, 90, 0.6);
        }
        #photos {
            margin-top: 30px;
            display: none; /* مخفية في البداية */
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        #photos div {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 220px;
        }
        #photos img {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(214, 51, 108, 0.5);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        #photos img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(214, 51, 108, 0.8);
        }
        /* تعديل نص تحت الصورة */
        #photos p {
            margin-top: 12px;
            font-weight: 700;
            font-size: 18px;
            color: #d6336c;
            background-color: rgba(214, 51, 108, 0.15);
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(214, 51, 108, 0.3);
            width: 100%;
            text-align: center;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #photos p:hover {
            background-color: #d6336c;
            color: white;
        }
    </style>
</head>
<body>
    <h1>مطعم لجميع انواع الحلويات</h1>
    <div id="sweets-section">
        <button onclick="showPhotos()">الحلويات المميزه</button>
        <div id="photos" style="display: flex;">
            <!-- صور الحلويات هنا -->
            <div>
                <img src="images/WhatsApp Image 2025-05-30 at 5.44.49 PM.jpeg" alt="بسبوسة" />
                <p>بسبوسة</p>
            </div>
            <div>
                <img src="images/WhatsApp Image 2025-05-30 at 5.44.49 PM (4).jpeg" alt="بسبوسة بالملبن" />
                <p>بسبوسة بالملبن</p>
            </div>
            <div>
                <img src="images/WhatsApp Image 2025-05-30 at 5.44.49 PM (2).jpeg" alt="مهلبية" />
                <p>مهلبية</p>
            </div>
        </div>
    </div>

    <script>
        function showPhotos() {
            const photosDiv = document.getElementById('photos');
            // toggle بين إظهار وإخفاء الصور
            if (photosDiv.style.display === 'none' || photosDiv.style.display === '') {
                photosDiv.style.display = 'flex';
            } else {
                photosDiv.style.display = 'none';
            }
        }
        // نخفي الصور في البداية عن طريق جافاسكريبت عشان ما تبقاش ظاهرة حتى قبل تحميل الصفحة تمام
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('photos').style.display = 'none';
        });
    </script>
</body>
</html>
